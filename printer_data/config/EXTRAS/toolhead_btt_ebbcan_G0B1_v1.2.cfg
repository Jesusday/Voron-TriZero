#  Lights
#####################################################################

[output_pin ToolHead_light]
# Tool Head LEDs
pin: !EBBCan:PD3
pwm: True
shutdown_value: 0
value: 0
cycle_time: 0.01
scale: 100


#####################################################################
#   Fan Control
#####################################################################

## HOT END FAN
[heater_fan hotend_fan]
pin: EBBCan: PA1
heater: extruder
heater_temp: 50.0

## PART COOLING
[fan]
pin: EBBCan: PA0
off_below: 0.10     # From V2.4



